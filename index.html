  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

      width: 100vw;
      height: 100vh;
    }

    .popup-big .leaflet-popup-content {
      font-size: 18px;
      line-height: 1.5;
    }

    .popup-big .leaflet-popup-content-wrapper {
      padding: 16px 20px;
      border-radius: 10px;
    }

    .popup-big .leaflet-popup-tip {
      width: 14px;
      height: 14px;
    }

    .leaflet-tooltip.tooltip-big {
      font-size: 16px;
      padding: 6px 10px;
    }

  </style>
</head>
